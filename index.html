<!doctype html>
<html lang="en" dir="auto">
    <head>
        <link rel="manifest" href="/manifest.json" />
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/tradermasterlogo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Preload critical fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,500,700&display=swap&subset=cyrillic,cyrillic-ext,latin-ext,vietnamese"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript
            ><link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,500,700&display=swap&subset=cyrillic,cyrillic-ext,latin-ext,vietnamese"
        /></noscript>

        <!-- Primary Meta Tags -->
        <meta name="title" content="PIPNOVA - Advanced Trading Platform" />
        <meta
            name="description"
            content="Experience premium trading with PIPNOVA. Advanced automated trading strategies with professional-grade tools. Sophisticated, reliable, and designed for serious traders."
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.pipnova.site/" />
        <meta property="og:title" content="PIPNOVA - Advanced Trading Platform" />
        <meta
            property="og:description"
            content="Experience premium trading with PIPNOVA. Advanced automated trading strategies with professional-grade tools. Sophisticated, reliable, and designed for serious traders."
        />
        <meta property="og:image" content="https://www.pipnova.site/tradermasterlogo.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://www.pipnova.site/" />
        <meta property="twitter:title" content="PIPNOVA - Advanced Trading Platform" />
        <meta
            property="twitter:description"
            content="Experience premium trading with PIPNOVA. Advanced automated trading strategies with professional-grade tools. Sophisticated, reliable, and designed for serious traders."
        />
        <meta property="twitter:image" content="https://www.pipnova.site/tradermasterlogo.png" />

        <!-- Additional SEO Meta -->
        <meta
            name="keywords"
            content="PIPNOVA, advanced trading platform, professional trading, automated trading, premium trading tools, sophisticated trading bot, institutional trading, PIPNOVA"
        />
        <meta name="robots" content="index, follow" />
        <meta name="theme-color" content="#0ccf5a" />
        <link rel="canonical" href="https://www.pipnova.site/" />

        <title>PIPNOVA - Advanced Trading Platform</title>

        <!-- Deriv API Script -->
        <script src="https://api.deriv.com/api-base.js" async></script>

        <style>
            :root {
                font-size: 62.5%;
            }

            /* Configure html, body, and #root to fill viewport width */
            html {
                width: 100vw;
                max-width: 100%;
                min-height: 100vh;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                overflow-y: auto;
            }

            body {
                width: 100vw;
                max-width: 100%;
                min-height: 100vh;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                overflow-y: auto;
                font-family:
                    'IBM Plex Sans',
                    -apple-system,
                    BlinkMacSystemFont,
                    'Segoe UI',
                    Roboto,
                    sans-serif;
            }

            #root {
                width: 100vw;
                max-width: 100%;
                min-height: 100vh;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                overflow-y: auto;
            }

            /* Critical loading styles */
            .loading-skeleton {
                background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                background-size: 200% 100%;
                animation: loading 1.5s infinite;
            }

            @keyframes loading {
                0% {
                    background-position: 200% 0;
                }
                100% {
                    background-position: -200% 0;
                }
            }
        </style>
    </head>

    <body class="body theme theme--pink">
        <div id="modal_root" class="modal-root"></div>
        <div id="popup_root" class="popup-root"></div>
        <div id="root"></div>
    </body>
</html>
